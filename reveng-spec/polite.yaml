                    AttemptsAllowed:
                      IsUnlimited: false
                      NumberOfAttemptsAllowed: 2
                    Password: null
                    AllowHints: false
                    DisableRightClick: false
                    DisablePagerAndAlerts: false
                    RestrictIPAddressRange: []
                    NotificationEmail: null
                    CalcTypeId: 1
                    CategoryId: 18239
                    PreventMovingBackwards: false
                    Shuffle: false
                    ActivityId: "https://ids.brightspace.com/activities/quiz/927FAFEA-F39E-47A2-A004-9FE5405E0231-1915375"
