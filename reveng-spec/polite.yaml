openapi: 3.0.0
info:
  title: POLITEMall
  version: 1.0.0
  description: |
    API for `*.polite.edu.sg` endpoints used by the POLITEMall client.
    All endpoints require authentication via session cookies.
servers:
  - url: "https://{domain}.polite.edu.sg"
    variables:
      domain:
        default: "nplms"
        description: "The subdomain for the POLITEMall instance (e.g., nplms, nyplms)."
tags:
  - name: Auth
    description: Authentication operations.
  - name: Users
    description: Operations related to users.
  - name: Organization
    description: Operations related to the organization.
  - name: Courses
    description: Operations related to courses and course content.
  - name: Content
    description: Operations related to course content.
  - name: Dropbox
    description: Operations related to assignment dropboxes.
  - name: Quizzes
    description: Operations related to quizzes.
paths:
  /d2l/lp/auth/oauth2/token:
    get:
      summary: Get new JWT token
      tags:
        - Auth
      description: |
        Fetches a new JWT token for authentication to Brightspace APIs.
        Returns an access token with tenant and user information.
      operationId: getNewD2lFetchToken
      security:
        - d2lSession: []
      responses:
        "200":
          description: "Successful response with JWT token."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrightspaceToken"
              example:
                access_token: "eyJhbGciOiJSUzI1NiIsImtpZCI6ImM2YTk0MTc2LWY3MjUtNDFmNy05ZTcyLTJkMmYxNTUzMThlOSIsInR5cCI6IkpXVCJ9..c64NsxsGqJMrKE4YgGW2dSrduq7KLQAqIF6OaeieNtKJd0_nUMLYQ3awvzMk2s11fSULDiqhducV8iZrix9lu0mGePvpmSFbykIjmT8wZWoCqazdQVuUXyNIh3cJmF4ihmObwWhiALEsKnGPTL63Axr08UEZbj-ZFeBOMqjT1eiG4ZujBiJcgxA_1DBwqvCGp2PJ9x0htHf1RERmV6P5MqYH5mtGpgq2G1B6gBaZvlLKxzZqPGmSAbvXDUOlJ2qLj6aEHPD2aqus7Ptr5CsbHTceBp1yKa3s2qLd-nfM4_iOxsNUKW0PFeDErbwGEBYx1mKnxoWgQCa92KOrZi0EMg"
                expires_at: 1771343317
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/lp/1.0/users/whoami:
    get:
      summary: Get current user information
      tags:
        - Users
      description: Fetches basic information about the currently authenticated user.
      operationId: whoami
      security:
        - d2lSession: []
      responses:
        "200":
          description: "Successful response with user data."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WhoamiResponse"
              example:
                Identifier: "490586"
                FirstName: "HAZIQ DANISH BIN HAIRIL RIZAL"
                LastName: "NP"
                Pronouns: null
                UniqueName: "s10266132@connect.np.edu.sg"
                ProfileIdentifier: "TE2kIdGhDu"
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/lp/1.46/organization/info:
    get:
      summary: Get organization information
      tags:
        - Organization
      description: Fetches information about the organization (school/institution).
      operationId: getOrganizationInfo
      security:
        - d2lSession: []
      responses:
        "200":
          description: "Successful response with organization data."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
              example:
                Identifier: "6665"
                Name: "Ngee Ann Polytechnic"
                TimeZone: "Asia/Singapore"
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/lp/1.46/enrollments/myenrollments/:
    get:
      summary: Get user enrollments
      tags:
        - Courses
      description: |
        Fetches a paginated list of the user's course enrollments.
        Supports filtering and pagination via query parameters.
      operationId: getMyEnrollments
      security:
        - d2lSession: []
      parameters:
        - name: bookmark
          in: query
          description: "Pagination bookmark from previous response."
          schema:
            type: string
        - name: pageSize
          in: query
          description: "Number of items per page (default varies)."
          schema:
            type: integer
            default: 100
      responses:
        "200":
          description: "Paginated list of user enrollments."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedEnrollmentResult"
              example:
                PagingInfo:
                  Bookmark: "856999"
                  HasMoreItems: false
                Items:
                  - OrgUnit:
                      Id: 6665
                      Type:
                        Id: 1
                        Code: "Organization"
                        Name: "Organization"
                      Name: "Ngee Ann Polytechnic"
                      Code: null
                      HomeUrl: "https://nplms.polite.edu.sg/d2l/home/6665"
                      ImageUrl: "https://nplms.polite.edu.sg/d2l/api/lp/1.9/courses/6665/image"
                    Access:
                      IsActive: true
                      StartDate: null
                      EndDate: null
                      CanAccess: true
                      ClasslistRoleName: "Student"
                      LISRoles:
                        - "urn:lti:instrole:ims/lis/Student"
                        - "urn:lti:instrole:ims/lis/Learner"
                      LastAccessed: "2026-02-17T14:48:37.607Z"
                    PinDate: null
                  - OrgUnit:
                      Id: 51409
                      Type:
                        Id: 3
                        Code: "Course Offering"
                        Name: "Course Offering"
                      Name: "Personalised Learning Pathway (PLP)"
                      Code: "22S1-IS_PLP_NP"
                      HomeUrl: "https://nplms.polite.edu.sg/d2l/home/51409"
                      ImageUrl: "https://nplms.polite.edu.sg/d2l/api/lp/1.9/courses/51409/image"
                    Access:
                      IsActive: true
                      StartDate: null
                      EndDate: null
                      CanAccess: true
                      ClasslistRoleName: "Student"
                      LISRoles:
                        - "urn:lti:instrole:ims/lis/Student"
                        - "urn:lti:instrole:ims/lis/Learner"
                      LastAccessed: "2025-03-03T13:16:03.330Z"
                    PinDate: null
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/lp/1.46/courses/parentorgunits:
    get:
      summary: Get parent organization units
      tags:
        - Courses
      description: |
        Fetches parent organization units (semesters/departments) for the given course offerings.
        Max 25 org unit IDs per request.
      operationId: getParentOrgUnits
      security:
        - d2lSession: []
      parameters:
        - name: orgUnitIdsCSV
          in: query
          required: true
          description: "Comma-separated list of organization unit (course) IDs. Max 25."
          schema:
            type: string
            example: "51409,78634,101787"
      responses:
        "200":
          description: "List of parent org units for the requested courses."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CourseParent"
              example:
                - CourseOfferingId: "51409"
                  Semester:
                    Identifier: "67189"
                    Name: " Non-Term"
                    Code: "ADHOC"
                  Department:
                    Identifier: "48928"
                    Name: "IS AD HOC"
                    Code: "IS_ADHOC"
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/le/1.75/{moduleId}/content/toc:
    get:
      summary: Get module table of contents
      tags:
        - Content
      description: |
        Fetches the table of contents (TOC) for a module, including all folders (modules) 
        and topics (activities). This is the main content structure endpoint.
      operationId: getModuleTOC
      security:
        - d2lSession: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: "The ID of the module (course offering)."
          schema:
            type: string
            example: "51409"
      responses:
        "200":
          description: "Module table of contents with folders and topics."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TableOfContents"
              example:
                Modules:
                  - IsHidden: false
                    SortOrder: -2807
                    StartDateTime: null
                    EndDateTime: null
                    IsLocked: false
                    PacingStartDate: null
                    PacingEndDate: null
                    DefaultPath: "/content/enforced/51409-22S1-IS_PLP_NP/"
                    ModuleId: 2242122
                    Title: "1. About Personalised Learning Pathway (PLP)"
                    Modules: []
                    Topics:
                      - IsExempt: false
                        IsHidden: false
                        SortOrder: -2644
                        StartDateTime: null
                        EndDateTime: null
                        IsLocked: false
                        IsBroken: false
                        ActivityId: "https://ids.brightspace.com/activities/contenttopic/927FAFEA-F39E-47A2-A004-9FE5405E0231-1877784"
                        CompletionType: 2
                        TopicId: 4349549
                        Identifier: "4349549"
                        TypeIdentifier: "File"
                        Title: "PLP (video, infographics)"
                        Bookmarked: false
                        Unread: false
                        Url: "/content/enforced/51409-22S1-IS_PLP_NP/PLP (video, infographics).html"
                        ToolId: null
                        ToolItemId: null
                        ActivityType: 1
                        GradeItemId: null
                        LastModifiedDate: "2025-07-29T08:20:47.300Z"
                        Description:
                          Text: ""
                          Html: ""
                    LastModifiedDate: "2025-07-29T08:17:46.327Z"
                    Description:
                      Text: "Personalised Learning Pathway (PLP) provides a framework..."
                      Html: "<p>Personalised Learning Pathway (PLP) provides...</p>"
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."
        "404":
          description: "Module not found or user does not have access."

  /d2l/api/le/1.75/{moduleId}/dropbox/folders/:
    get:
      summary: Get submission dropboxes in a module
      tags:
        - Dropbox
      description: |
        Fetches all assignment dropbox folders for a module.
        Returns an empty array if no dropboxes exist.
      operationId: getDropboxFolders
      security:
        - d2lSession: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: "The ID of the module (course offering)."
          schema:
            type: string
            example: "468253"
      responses:
        "200":
          description: "List of dropbox folders."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DropboxFolder"
              example:
                - Id: 451456
                  CategoryId: null
                  Name: "Tutorial 1 - Sets"
                  CustomInstructions:
                    Text: ""
                    Html: ""
                  Attachments: []
                  TotalFiles: -1
                  UnreadFiles: -1
                  FlaggedFiles: -1
                  TotalUsers: -1
                  TotalUsersWithSubmissions: -1
                  TotalUsersWithFeedback: -1
                  Availability:
                    StartDate: "2024-04-12T16:01:00.000Z"
                    EndDate: "2024-04-24T15:59:59.000Z"
                    StartDateAvailabilityType: 0
                    EndDateAvailabilityType: 0
                  IsHidden: false
                  Assessment:
                    ScoreDenominator: 1
                    Rubrics: []
                  DropboxType: 2
                  GroupTypeId: null
                  DueDate: "2024-04-24T15:59:59.000Z"
                  DisplayInCalendar: false
                  NotificationEmail: null
                  LinkAttachments: []
                  ActivityId: "https://ids.brightspace.com/activities/dropbox/927FAFEA-F39E-47A2-A004-9FE5405E0231-3780689"
                  IsAnonymous: false
                  SubmissionType: 0
                  CompletionType: 0
                  AllowableFileType: 0
                  CustomAllowableFileTypes: null
                  GradeItemId: null
                  AllowOnlyUsersWithSpecialAccess: null
                - Id: 452669
                  CategoryId: null
                  Name: "Tutorial 2 - Relations & Functions"
                  CustomInstructions:
                    Text: ""
                    Html: ""
                  Attachments: []
                  Availability: null
                  DueDate: "2024-05-01T15:59:59.000Z"
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/le/1.75/{moduleId}/dropbox/folders/{dropboxId}/submissions/:
    get:
      summary: Get user submissions for a dropbox
      tags:
        - Dropbox
      description: |
        Fetches the user's submissions for a specific assignment dropbox.
        Returns an empty array if no submissions exist.
        Note: This endpoint returns 403 if the dropbox is closed (past availability end date).
      operationId: getDropboxSubmissions
      security:
        - d2lSession: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: "The ID of the module (course offering)."
          schema:
            type: string
            example: "468253"
        - name: dropboxId
          in: path
          required: true
          description: "The ID of the dropbox folder."
          schema:
            type: string
            example: "451456"
      responses:
        "200":
          description: "List of user's submissions for the dropbox."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EntityDropbox"
              example: []
        "403":
          description: |
            Forbidden. Either the session cookies are invalid, or the dropbox is closed
            (past its availability end date). Use the Brightspace activities API for closed dropboxes.

  /d2l/api/le/1.75/{moduleId}/quizzes/:
    get:
      summary: Get quizzes in a module
      tags:
        - Quizzes
      description: |
        Fetches a paginated list of quizzes in a module.
        Supports pagination via the returned Next URL.
      operationId: getQuizzes
      security:
        - d2lSession: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: "The ID of the module (course offering)."
          schema:
            type: string
            example: "468253"
      responses:
        "200":
          description: "Paginated list of quizzes."
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ObjectListPage"
                  - type: object
                    properties:
                      Objects:
                        type: array
                        items:
                          $ref: "#/components/schemas/QuizReadData"
              example:
                Objects:
                  - QuizId: 870578
                    Name: "Quiz 5 (Probability)"
