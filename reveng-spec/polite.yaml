                Next: null
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

  /d2l/api/lp/1.46/courses/{moduleId}/image:
    get:
      summary: Get module or organization image
      tags:
        - Courses
      description: |
        Returns the banner/thumbnail image for a module or organization.
        Supports resizing via query parameters.
      operationId: getModuleImage
      security:
        - d2lSession: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: "The ID of the module or organization."
          schema:
            type: string
            example: "51409"
        - name: width
          in: query
          description: "Desired image width in pixels."
          schema:
            type: integer
            example: 100
        - name: height
          in: query
          description: "Desired image height in pixels."
          schema:
            type: integer
            example: 100
      responses:
        "200":
          description: "The image file."
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        "403":
          description: "Forbidden. The session cookies are likely invalid or expired."

components:
  securitySchemes:
    d2lSession:
      type: apiKey
      in: cookie
      name: d2lSessionVal
      description: |
        Session cookie for POLITEMall authentication.
        Must also include d2lSecureSessionVal cookie.
  schemas:
    BrightspaceToken:
      type: object
      required:
        - access_token
        - expires_at
      properties:
        access_token:
          type: string
          description: JWT token for Brightspace API authentication
          example: "eyJhbGciOiJSUzI1NiIsImtpZCI6ImM2YTk0MTc2LWY3MjUtNDFmNy05ZTcyLTJkMmYxNTUzMThlOSIsInR5cCI6IkpXVCJ9..."
        expires_at:
          type: integer
          description: Unix timestamp when the token expires
          example: 1771343317

    WhoamiResponse:
      type: object
      required:
        - Identifier
        - FirstName
        - LastName
        - UniqueName
        - ProfileIdentifier
      properties:
        Identifier:
          type: string
          description: The user's unique ID
          example: "490586"
        FirstName:
          type: string
          description: The user's first name
          example: "HAZIQ DANISH BIN HAIRIL RIZAL"
        LastName:
          type: string
          description: The user's last name
          example: "NP"
        Pronouns:
          type: string
          nullable: true
          description: User's preferred pronouns
          example: null
        UniqueName:
          type: string
          description: The user's email address
          example: "s10266132@connect.np.edu.sg"
        ProfileIdentifier:
          type: string
          description: Unique profile identifier
          example: "TE2kIdGhDu"

    Organization:
      type: object
      required:
        - Identifier
        - Name
        - TimeZone
      properties:
        Identifier:
          type: string
          description: Organization ID
          example: "6665"
        Name:
          type: string
          description: Organization name
          example: "Ngee Ann Polytechnic"
        TimeZone:
          type: string
          description: Organization timezone
          example: "Asia/Singapore"

    OrgUnitType:
      type: object
      properties:
        Id:
          type: integer
          description: Type ID (1=Organization, 3=Course Offering, 4=Group)
          example: 3
        Code:
          type: string
          description: Type code
          example: "Course Offering"
        Name:
          type: string
          description: Type name
          example: "Course Offering"

    OrgUnit:
      type: object
      properties:
        Id:
          type: integer
          description: Organization unit ID
          example: 51409
        Type:
          $ref: "#/components/schemas/OrgUnitType"
        Name:
          type: string
          description: Organization unit name
          example: "Personalised Learning Pathway (PLP)"
        Code:
          type: string
          nullable: true
          description: Course code
          example: "22S1-IS_PLP_NP"
        HomeUrl:
          type: string
          nullable: true
          description: URL to the home page
          example: "https://nplms.polite.edu.sg/d2l/home/51409"
        ImageUrl:
          type: string
          nullable: true
          description: URL to the course image
          example: "https://nplms.polite.edu.sg/d2l/api/lp/1.9/courses/51409/image"

    Access:
      type: object
      properties:
        IsActive:
          type: boolean
          example: true
        StartDate:
          type: string
          nullable: true
          format: date-time
        EndDate:
          type: string
          nullable: true
          format: date-time
        CanAccess:
          type: boolean
          example: true
        ClasslistRoleName:
          type: string
          example: "Student"
        LISRoles:
          type: array
          items:
            type: string
          example:
            - "urn:lti:instrole:ims/lis/Student"
            - "urn:lti:instrole:ims/lis/Learner"
        LastAccessed:
          type: string
          nullable: true
          format: date-time
          example: "2025-03-03T13:16:03.330Z"

    EnrollmentItem:
      type: object
      properties:
        OrgUnit:
          $ref: "#/components/schemas/OrgUnit"
        Access:
          $ref: "#/components/schemas/Access"
        PinDate:
          type: string
          nullable: true
          format: date-time

    PagedEnrollmentResult:
      type: object
      properties:
        PagingInfo:
          type: object
          properties:
            Bookmark:
              type: string
              example: "856999"
            HasMoreItems:
              type: boolean
              example: false
        Items:
          type: array
          items:
            $ref: "#/components/schemas/EnrollmentItem"

    CourseParent:
      type: object
      required:
        - CourseOfferingId
        - Semester
        - Department
      properties:
        CourseOfferingId:
          type: string
          description: ID of the course offering
          example: "51409"
        Semester:
          type: object
          properties:
            Identifier:
              type: string
              example: "67189"
            Name:
              type: string
              example: " Non-Term"
            Code:
              type: string
              example: "ADHOC"
        Department:
          type: object
          properties:
            Identifier:
              type: string
              example: "48928"
            Name:
              type: string
              example: "IS AD HOC"
            Code:
              type: string
              example: "IS_ADHOC"

    RichText:
      type: object
      properties:
        Text:
          type: string
          example: ""
        Html:
          type: string
          example: "<p>Description in HTML format</p>"

    TOCTopic:
      type: object
      properties:
        IsExempt:
          type: boolean
        IsHidden:
          type: boolean
        SortOrder:
          type: integer
        StartDateTime:
          type: string
          nullable: true
          format: date-time
        EndDateTime:
          type: string
          nullable: true
          format: date-time
        IsLocked:
          type: boolean
        IsBroken:
          type: boolean
        ActivityId:
          type: string
          example: "https://ids.brightspace.com/activities/contenttopic/927FAFEA-F39E-47A2-A004-9FE5405E0231-1877784"
        CompletionType:
          type: integer
        TopicId:
          type: integer
          example: 4349549
        Identifier:
          type: string
          example: "4349549"
        TypeIdentifier:
          type: string
          enum: ["File", "Link", "ContentService"]
          example: "File"
        Title:
          type: string
          example: "PLP (video, infographics)"
        Bookmarked:
          type: boolean
        Unread:
          type: boolean
        Url:
          type: string
          example: "/content/enforced/51409-22S1-IS_PLP_NP/PLP (video, infographics).html"
        ToolId:
          type: integer
          nullable: true
        ToolItemId:
          type: integer
          nullable: true
        ActivityType:
          type: integer
          description: "1=File, 2=Link, 3=Submission, 4=Quiz"
          example: 1
        GradeItemId:
          type: integer
          nullable: true
        LastModifiedDate:
          type: string
          format: date-time
        Description:
          $ref: "#/components/schemas/RichText"

    TOCModule:
      type: object
      properties:
        IsHidden:
          type: boolean
        SortOrder:
          type: integer
        StartDateTime:
          type: string
          nullable: true
          format: date-time
        EndDateTime:
          type: string
          nullable: true
          format: date-time
        IsLocked:
          type: boolean
        PacingStartDate:
          type: string
          nullable: true
        PacingEndDate:
          type: string
          nullable: true
        DefaultPath:
          type: string
        ModuleId:
          type: integer
          example: 2242122
        Title:
          type: string
          example: "1. About Personalised Learning Pathway (PLP)"
