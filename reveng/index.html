<!doctype html>
<html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    <script>
        Scalar.createApiReference('#app', {

                { title: 'Brightspace Enrollments', url: '/bundle/enrollments.yaml' },
                { title: 'Brightspace Sequences', url: '/bundle/sequences.yaml' },
                { title: 'Brightspace Content Service', url: '/bundle/content-service.yaml' }
            ]
        })
    </script>
</body>

</html>
